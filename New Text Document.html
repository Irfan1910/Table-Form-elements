<html>
<head>
<title>Table & Form elements</title>
</head>
<body>
<table border="1">
<tr>
<td colspan="2" align="center"><b>Student Biodata</b></td>
</tr>
<tr>
<td align="center"><b>Name:</b></td>
<td><input type="text" name="stud_name"/></td>
</tr>
<tr>
<td><b>Address:</b></td>
<td>
<textarea cols="25" rows="5" name="stud_address"></textarea>
</td>
</tr>
<tr>
<td><b>Gender:</b></td>
<td>
<input type="radio" name="stud_gender" value="male"/>Male
<input type="radio" name="stud_gender" value="female"/>Female
</td>
</tr>
<tr>
<td><b><center>College:</center></b></td>
<td>
<select name="stud_college"/>
<option value="Scott">Scott</option>
<option value="SXCCE">SXCCE</option>
<option value="Holy cross college">Holy cross college</option>
<option value="University college of engineering-Konam">University college of Engineering</option>
</td>
</tr>
<tr>
<td><b><center>Qualification:</center></b></td>
</tr>
</body>
</html>
